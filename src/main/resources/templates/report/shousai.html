<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DailyReportSystem</title>
<link rel="stylesheet" th:href="@{/css/report/shousai.css}">
</head>
<body>
<header class="page-header">
    <h2>日報管理システム</h2>
    <nav>
    <ul class="main-nav">
  <li><a href="/employee/list">従業員管理</a></li>
    <li><a href="/report/list">日報管理</a></li>
    <li><a href="/login">ログアウト</a></li>
    </ul>
    </nav>
     
    </header>
    
    <h1>日報　詳細ページ</h1>
    
<table>

        <tr>
            <th>氏名</th>
            <td th:text="${report.employee.name}"></td>
            </tr>
            <tr>
            <th>日付</th>
            <td th:text="${report.reportDate}"></td>
            </tr>
            <tr>
            <th>タイトル</th>
            <td th:text="${report.title}"></td>
            </tr>
            <tr>
            <th>内容</th>
            <td th:text="${report.content}"></td>
            </tr>
            <tr>
            <th>登録日時</th>
            <td th:text="${report.employee.createdAt}"></td>
            </tr>
            <tr>
            <th>更新日時</th>
            <td th:text="${report.employee.updatedAt}"></td>
           
            </tr>
            
      
        
        </table>
    
    <p><a th:if="${report.employee.id == loginUser.id}" th:href="@{/report/update/{id}(id=${report.id})}">この日報を編集する</a></p>
    <p><a th:href="@{/report/list}">一覧に戻る</a></p>
    
</body>
</html>

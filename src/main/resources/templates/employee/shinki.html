<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DailyReportSystem</title>
<link rel="stylesheet" th:href="@{/css/employee/shinki.css}">
</head>
<body>
<header class="page-header">
    <h2>日報管理システム</h2>
    <nav>
    <ul class="main-nav">
    <li><a href="/employee/list">従業員管理</a></li>
    <li><a href="/report/list">日報管理</a></li>
    <li><a href="/login">ログアウト</a></li>
    </ul>
    </nav>
     
    </header>
    
    <h1>従業員 新規登録ページ</h1>
    <form method="post" th:action="@{/employee/shinki}">
        <label for="code">社員番号</label>
        <input type="text" th:field="*{employee.authentication.code}" th:errorclass="err">
        <span th:errors="*{employee.authentication.code}" class="err"></span>
        <br>
        <label for="name">氏名</label>
        <input type="text" th:field="*{employee.name}" th:errorclass="err">
        <span th:errors="*{employee.name}" class="err"></span>
        <br>
        <label for="password">パスワード</label>
        <input type="text" th:field="*{employee.authentication.password}" th:errorclass="err">
        <span th:errors="*{employee.authentication.password}" class="err"></span>
        <br>
        <label for="role">権限</label>
        <select th:field="*{employee.authentication.role}" th:errorclass="err">
        <option th:each="item:${T(com.techacademy.entity.Authentication.Role).values()}" 
                    th:value="${item}" th:text="${item}" th:selected="*{employee.authentication.role} == ${item}">
         </select>
         <span th:errors="*{employee.authentication.role}" class="err"></span>
        <br>
        <br>
        <input type="submit" value="投稿">
        <a th:href="@{/employee/list}">一覧に戻る</a>
    </form>

</body>
</html>

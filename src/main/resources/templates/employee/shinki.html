!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DailyReportSystem</title>
<link rel="stylesheet" th:href="@{/css/employee/shinki.css}">
</head>
<body>
<header class="page-header">
    <h2>日報管理システム</h2>
    <nav>
    <ul class="main-nav">
    <li><a href="list.html">従業員管理</a></li>
    <li><a href="list.html">日報管理</a></li>
    <li><a href="list.html">ログアウト</a></li>
    </ul>
    </nav>
     
    </header>
    
    <h1>従業員 新規登録ページ</h1>
    <form method="post" th:action="@{/employee/shinki}">
        <label for="code">社員番号</label>
        <input type="text" th:field="*{employee.authentication.code}">
        <br>
        <label for="name">氏名</label>
        <input type="text" th:field="*{employee.name}">
        <br>
        <label for="password">パスワード</label>
        <input type="text" th:field="*{employee.authentication.password}">
        <br>
        <label for="role">権限</label>
        <select th:field="*{employee.authentication.role}">
            <option value="" th:text="選択してください">
            <option th:each="item:${T(com.techacademy.entity.Employee.Authentication.Role).values()}" th:value="${item}" th:text="${item}">
        </select>
        <br>
        <br>
        <input type="submit" value="投稿">
        <a th:href="@{/employee/list}">覧に戻る</a>
    </form>

</body>
</html>

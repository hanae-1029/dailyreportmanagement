<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DailyReportSystem</title>
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<header class="page-header">
    <h2>日報管理システム</h2>
     
    </header>
    <h1>ログイン</h1>
    <p class="err" th:if="${param.error}">社員番号かパスワードが一致しませんでした。</p>
    <form method="post" action="/login" th:action="@{/login}">
    <table>
        <tr>
            <td><label for="loginuser">社員番号</label></td>
            <td><input type="text" id="username" name="username" value=""></td>
        </tr>
        <tr>
            <td><label for="password">パスワード</label></td>
            <td><input type="text" id="password" name="password" value=""></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" name="loginRun" value="ログイン"></td>
        </tr>
    </table>
    </form>


</body>
</html>
